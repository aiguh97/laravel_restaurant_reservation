name: Deploy Laravel to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DOT_ENV

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 1. Pastikan folder induk tersedia dan milik user saat ini
          sudo mkdir -p /var/www/html
          sudo chown -R $USER:$USER /var/www/html

          # 2. Jika folder .git tidak ada, hapus sisa folder (jika ada folder kosong) dan clone ulang
          if [ ! -d "/var/www/html/my-app/.git" ]; then
            echo "Repository not found. Cleaning and cloning..."
            rm -rf /var/www/html/my-app
            cd /var/www/html
            git clone https://github.com/aiguh97/laravel_restaurant_reservation.git my-app
          fi

          # 3. Masuk ke folder aplikasi
          cd /var/www/html/my-app

          # 4. Ambil kode terbaru dan paksa timpa perubahan lokal
          git fetch origin main
          git reset --hard origin/main

          # 5. Pasang konfigurasi .env dari GitHub Secret
          echo "${{ secrets.ENV_CONTENTS }}" > .env

          # 6. Jalankan Composer (Gunakan full path)
          export COMPOSER_ALLOW_SUPERUSER=1
          /usr/local/bin/composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

          # 7. Jalankan Artisan (Gunakan full path agar tidak command not found)
          /usr/bin/php artisan migrate --force
          /usr/bin/php artisan config:cache
          /usr/bin/php artisan route:cache
          /usr/bin/php artisan view:cache

          # 8. Opsional: Beri izin akses ke storage agar tidak error Permission Denied
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache
