name: Deploy Laravel to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DOT_ENV

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # 1. Pastikan folder tujuan ada, jika tidak buat foldernya
          if [ ! -d "/var/www/html/my-app" ]; then
            sudo mkdir -p /var/www/html/my-app
            sudo chown -R $USER:$USER /var/www/html/my-app
            cd /var/www/html/my-app
            git clone https://github.com/${{ github.repository }}.git .
          fi

          cd /var/www/html/my-app

          # 2. Tarik kode terbaru
          git fetch origin main
          git reset --hard origin/main

          # 3. Update file .env dari GitHub Secrets
          # Pastikan ENV_CONTENTS berisi DB_HOST=127.0.0.1
          echo "${{ secrets.ENV_CONTENTS }}" > .env

          # 4. Instalasi & Migrasi (Menggunakan path absolut jika perlu)
          # Jika 'composer' tidak ditemukan, ganti dengan /usr/local/bin/composer
          composer install --no-interaction --prefer-dist --optimize-autoloader

          # 5. Jalankan migrasi dan bersihkan cache
          php artisan migrate --force
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # 6. Atur ulang permission agar web server bisa membaca file
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache
